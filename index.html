<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/a7bb024f20.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column h-100">
    <header class="px-5 shadow-sm bg-dark">
        <nav class="d-flex flex-wrap justify-content-center py-3">
            <a href="/" class="d-flex align-items-center mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-2">
                    <i class="fab fa-superpowers"> SuperHero</i>
                </span>
            </a>
        </nav>
    </header>
    <main class="container shadow my-3">
        <div class="p-5 text-center">
            <h1>SuperHero API</h1>
            <form>
                <h3>Encuentra tu SuperHero</h3>
                <label for="superhero-search">Ingresa el número del SuperHero a buscar</label><br>
                <input type="text" name="superhero-search" id="superhero-search"><br>
                <button type="submit" class="btn btn-primary mt-1" id="search">Buscar</button>
            </form>
        </div>
        <section class="info d-none p-5">
            <div class="card mb-3 shadow">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="" class="img-fluid rounded-start" alt="" id="image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="card-title" id="name">SuperHero</h5>
                                <p class="card-text">
                                <p>
                                    <b>Nombre completo:</b>
                                    <span id="full-name"></span>
                                </p>
                                <p>
                                    <b>Lugar de nacimiento:</b>
                                    <span id="place-of-birth"></span>
                                </p>
                                <p>
                                    <b>Género:</b>
                                    <span id="gender"></span>
                                </p>
                                <p>
                                    <b>Raza:</b>
                                    <span id="race"></span>
                                </p>
                                <p>
                                    <b>Altura:</b>
                                    <span id="height"></span>
                                </p>
                                <p>
                                    <b>Peso:</b>
                                    <span id="weight"></span>
                                </p>
                                <p>
                                    <b>Ocupación:</b>
                                    <span id="occupation"></span>
                                </p>
                                <p>
                                    <b>Base:</b>
                                    <span id="base"></span>
                                </p>
                                </p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chartContainer" class="my-3" style="height: 370px; width: 100%;"></div>
        </section>
    </main>
    <footer class="footer mt-auto bg-dark text-center text-white">
        <div class="p-4 pb-0">
            <section class="mb-4">
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-facebook-f"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-twitter"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-google"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-instagram"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-linkedin-in"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-github"></i></a>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">© 2021 Sebastián Rojo</div>
    </footer>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
